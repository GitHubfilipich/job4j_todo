<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:fragment="header">
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>TODO list</title>
</head>
<body th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job4j TODO</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a th:class="${mode == null} ? 'nav-item nav-link active' : 'nav-item nav-link'"
                   th:href="@{/}">Все</a>
                <a th:class="${mode != null and mode == 'listDone'}
                ? 'nav-item nav-link active' : 'nav-item nav-link'"
                   th:href="@{/done}">Выполненные</a>
                <a th:class="${mode != null and mode == 'listNew'}
                ? 'nav-item nav-link active' : 'nav-item nav-link'"
                   th:href="@{/new}">Новые</a>
                <a th:class="${mode != null and mode == 'taskNew'}
                ? 'nav-item nav-link active' : 'nav-item nav-link'"
                   th:href="@{/add}">Добавить задание</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
