    <form class="mt-3" th:action="@{/task/update}" method="post" th:object="${task}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="row mb-3">
            <div class="col-9">
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Название</b></label>
                    <input type="text" class="form-control" id="title" name="title"
                           th:field="*{title}"
                           placeholder="Заголовок задания">
                </div>
                <div class="mb-3">
                    <label for="created" class="form-label"><b>Дата создания</b></label>
                    <input type="text" class="form-control" id="created" name="created"
                           th:field="*{created}">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="visible" class="form-check-input" id="done" th:field="*{done}">
                    <label class="form-check-label" for="done">Выполнено</label>
                </div>
                <div class="mb-3 d-flex">
                    <label for="doneLabel" class="form-label me-2"><b>Выполнено:</b></label>
                    <div th:text="*{done == true} ? 'да' : 'нет'" id="doneLabel"/>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description"
                      name="description" th:field="*{description}"
                      rows="25" placeholder="Описание задания"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-light w-100" th:href="@{/task/setDone/{id}(id=*{id})}">Выполнено</a></div>
                    <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/task/edit/{id}(id=*{id})}">Редактировать</a></div>
                    <div class="col-4"><button class="btn btn-success w-100" th:href="@{/task/delete/{id}(id=*{id})}">Удалить</button>
                    <div class="col-4"><button class="btn btn-success w-100" type="submit">Сохранить</button>
                    <div class="col-4"><button class="btn btn-success w-100" th:href="@{/task/{id}(id=*{id})}">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
